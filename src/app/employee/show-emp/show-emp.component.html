
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#exampleModal"
>
Add Employee  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
      <app-add-edit-emp></app-add-edit-emp>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

<table class="table table-striped">

    <thead>
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Department</th>

            <th>Date Of Joining</th>
            <th>Options</th>
        </tr>

    </thead>
<tbody>
    <tr *ngFor="let dataItem of EmployeeList">

        <td>{{dataItem.employeeID}}</td>
        <td>{{dataItem.employeeName}}</td>
        <td>{{dataItem.Department}}</td>
        <td>{{dataItem.DateOfJoining}}</td>


    <td>
        <button type="button" class="btn btn-primary mr-1"
        (click)="editClick()"
        data-backdrop="static" data-keyboard="false"
        >
            Edit
        </button>

        <button type="button" class="btn btn-danger mr-1"(click)="deleteClick(dataItem)"
        data-backdrop="static" data-keyboard="false">
            Delete
        </button>
    </td>   
</tr>

</tbody>





</table>
