<html>



<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false">
    Add Department
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
          
        <div class="modal-body">
            <app-add-edit-dep>

            </app-add-edit-dep>
        </div>

      </div>
    </div>
  </div>


  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
          
        <div class="modal-body">
            <app-add-edit-dep [dep]="dep">

            </app-add-edit-dep>
        </div>

      </div>
    </div>
  </div>

  
<table class="table table-striped">

    <thead>
        <tr>
            <th>Department ID</th>
            <th>Department Name</th>
            <th>Options</th>
        </tr>

    </thead>
<tbody>
    <tr *ngFor="let dataItem of DepartmentList">

        <td>{{dataItem.departmentID}}</td>
        <td>{{dataItem.departmentName}}</td>

    <td>
      <button type="button" class="btn btn-primary m-1" 
      data-toggle="modal" data-target="#editModal"
      (click)="editClick(dataItem)"
      data-backdrop="static" data-keyboard="false">
          Edit
        </button>


        <button type="button" class="btn btn-danger"(click)="deleteClick(dataItem)"
        data-backdrop="static" data-keyboard="false">
            Delete
        </button>
    </td>   
</tr>

</tbody>





</table></html>
